<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AirBnB clone</title>
	<link rel="shortcut icon" href="../static/images/icon.ico" >
	<link rel="stylesheet" href="../static/styles/4-common.css"/>
	<link rel="stylesheet" href="../static/styles/3-header.css"/>
	<link rel="stylesheet" href="../static/styles/3-footer.css"/>
	<link rel="stylesheet" href="../static/styles/6-filters.css"/>
</head>
<body>
	<header>
		<div class="logo">

		</div>
	</header>
	<main>
		<div class="container">
			<!-- Filters -->
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>&nbsp;</h4>
					<div class="popover">
						<ul>
							{% for state in states %}
								<li class="state"><h3><b>{{ state.name }}</b></h3>
									<ul>
										{% for city in state.cities %}
											<li class="city"><h4><b>{{ city.name }}</b></h4></li>
										{% endfor %}
									</ul>
								</li>
							{% endfor %}
						</ul>
					</div>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>&nbsp;</h4>
					<div class="popover">
						<ul>
							{% for amen in amenities %}
								<LI><B>{{ amen.name }}</B></LI>
							{% endfor %}
						</ul>
					</div>
				</div>
				<button onclick="performSearch()">Search</button>
			</section>
		</div>
	</main>
	<footer>
		Best School
	</footer>
</body>
</html>
