<!DOCTYPE html>
<HTML lang="en">
	<HEAD>
		<TITLE>HBNB</TITLE>
	</HEAD>
	<BODY>
		{% if state_name == 'Not found!' %}
		<H1>{{ state_name }}</H1>
		{% else %}
		<H1>{{ state_name }}</H1>
		<H3>{{ city_name }}</H3>
		<UL>
			{% for city in state_cities %}
			<LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
			{% endfor %}
		</UL>
		{% endif %}

	</BODY>
</HTML>
